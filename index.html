<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #task-input {
      padding: 10px;
      width: 300px;
      margin-right: 10px;
    }
    #add-task-btn {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    #add-task-btn:hover {
      background-color: #218838;
    }
    #task-list {
      list-style-type: none;
      padding: 0;
    }
    #task-list li {
      padding: 10px;
      background-color: #f8f9fa;
      margin-bottom: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .remove-btn {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
    .remove-btn:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <h1>To-Do List</h1>
  <input type="text" id="task-input" placeholder="Enter a new task">
  <button id="add-task-btn">Add Task</button>
  <ul id="task-list"></ul>

  <script src="script.js"></script>
</body>
</html>
